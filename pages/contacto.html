   <main>
    <!--Imagen de contacto-->
    <div class="row">
			 <div class="col-lg-12 col-xs-12"></div>
				 <img src="../img/contacto4.jpg" alt="contacto" width="300" class="img-fluid">
			</div>

		   <div class="row paddingT centrar">
			   <div class="col-lg-12 col-xs-12">
				   <h1 class="fontStyle">CONTACTO</h1>
			   </div>
		   </div>

		<!-- Form -->
		<div class="row paddingTB">
			<div class="col-lg-6 col-xs-12 paddingLR"> 
      
          <form>
            <div class="campos">
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input id="nombre-apellido" type="text" name="nombre-apellido" required>
            </div>
        
            <div class="campos">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required> 
            </div>
        
            <div class="campos">
                <label for="telefono">Teléfono</label> 
                <input type="tel" id="telefono" name="telefono" required>
            </div>
        
            <div class="campos">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>
        
            <div class="campos">
                <label for="cp">Código Postal</label>
                <input type="number" id="cp" name="cp">
            </div>
        
            <div class="campos">
              <label for="mensaje">Dejanos tu mensaje</label>
            </div>
        
            <div class="campos">
              <label for="mensaje"><textarea name="mensaje" id="textarea" cols="22" rows="1"></textarea>
              </label>

            </div>
        
            <div class="button">
                <button type="button" class="btn btn-dark">Enviar</button>
            </div>
        </form>
