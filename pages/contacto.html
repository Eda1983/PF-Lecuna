    <main>
      <!-- Imagen de contacto -->
      <section class="container text-center paddingT">
          <img src="../img/contacto4.webp" alt="contacto" class="img-fluid">
      </section>
  
      <!-- Contenedor para el texto y el formulario -->
      <div class="texto-y-formulario">
          <!-- Texto encima del formulario -->
          <div class="contactate-texto">
              <h2>Contáctate</h2>
          </div>
  
          <!-- Formulario -->
          <div class="container paddingTB">
              <div class="row">
                  <div class="col-lg-6 col-xs-12 mx-auto"> 
    
              <form>
			
              <div class="campos">
                  <label for="nombre-apellido">Nombre y Apellido</label>
                  <input id="nombre-apellido" type="text" name="nombre-apellido" required>
              </div>
          
              <div class="campos">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required> 
              </div>
          
              <div class="campos">
                  <label for="telefono">Teléfono</label> 
                  <input type="tel" id="telefono" name="telefono" required>
              </div>
          
              <div class="campos">
                  <label for="direccion">Dirección</label>
                  <input type="text" id="direccion" name="direccion">
              </div>
          
              <div class="campos">
                  <label for="cp">Código Postal</label>
                  <input type="number" id="cp" name="cp">
              </div>
          
              <div class="campos">
                <label for="mensaje">Tu mensaje</label>
              </div>
          
              <div class="campos">
                <textarea name="mensaje" id="textarea" cols="22" rows="1"></textarea>
                
              </div>
          
              <div class="button">
                  <button type="button" class="btn btn-dark">Enviar</button>
              </div> 

           </form> 
          </div>
        </div>
       </div>
      </div>
    </section>
      
    </main>
